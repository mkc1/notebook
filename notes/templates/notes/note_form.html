{% extends 'notes/base.html' %}
{% block title %}Add Note{% endblock %}

{% block body %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    <label class="control-label">{{ field.label_tag }}</label>
    <div>{{ field }}</div>
  </div>
  {% endfor %}
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
