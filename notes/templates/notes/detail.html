{% extends 'notes/base.html' %}
<title>{% block title %}{{ note }}{% endblock %}</title>
{% block body %}
<div class="container">
  <div class="single-note col-md-8">
    
    <form action="{% url 'notes:note-update' note.id %}" method="get">
      {% csrf_token %}
      <button class="btn pull-right" type="submit">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
    </form>

    <form action="{% url 'notes:note-delete' note.id %}" method="post">
      {% csrf_token %}
      <button class="btn pull-right" type="submit">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </form>

    <h1>{{ note }}</h1>
    
    <h3>{{ note.created_date }}</h3>

    <h3 class="note-body">{{ note.body }}</h3>

  </div>
</div>
{% endblock %}
